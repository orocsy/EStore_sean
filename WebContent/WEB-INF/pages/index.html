<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="http://www.w3schools.com/lib/w3data.js"></script>
    </head>
    <body>
    
    <div class="container-fluid" >
        <div class="row">
            <div w3-include-html="nav.html"></div>
            <script>
                w3IncludeHTML();
            </script>
        </div>
        <div class="row" id="form">
            <div class="col-md-4">
            </div>
            <div  class="col-md-5">
                
                <div class="row">
                    <div id="switch" class="col-md-12">
                   <ul id="tabbox" class="nav nav-tabs nav-justified">
                         
                        <li  class="active tab" id="login" ><a href="#">Sign in</a></li>
                         <li class="tab" id="signup" ><a href="#">Sign up</a></li>
                         
                    </ul>  
                    </div>
            <div class="col-md-12">
                        
                <form id="loginbox" class="form-horizontal signin">
                    
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-md-10">
        
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-md-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            <span class="glyphicon glyphicon-lock"></span>
                        </div>
                    </div>
                    <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                    
                </form>
                <form id="signupbox" class="form-horizontal signup">
                    
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-md-10">
        
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-md-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            <span class="glyphicon glyphicon-lock"></span>
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="inputPassword3" class="col-md-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Name">
                            <span class="glyphicon glyphicon-lock"></span>
                        </div>
                    </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign up</button>
    </div>
  </div>
                    
                </form>
                   
                </div>
            </div>
        </div>
            <div class="col-md-1">
            </div>
        </div>
        </div>
        
        
    <script type="text/javascript" src="js/main.js"></script>
    </body>
    
</html>
